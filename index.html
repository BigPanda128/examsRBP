<html>

<head>
  <!-- Use jQuery from a CDN -->

  <title>True or False program</title>
</head>

<body>
  <h3>True or False</h3>
  <div></div>
  <h4>Question to be asked</h4>
  <input type="button" onclick="truefalseButton(true)" value="True"/>
  <input type="button" onclick="truefalseButton(false)" value="False"/>
  <script>
	function truefalseButton(answer) {
		$('#output').empty();
		var answerList = [];
		var data = require('./trueFalse.js');
		
		if (answer == true) {
			answerList.push('true');
			$('#output').append('<pre>' + data + '</pre>');
		} else {
			answerList.push('false');
			$('#output').append('<pre>' + data[0] + '</pre>');
		}
		var result = 'hello';
		$('#output').append(result);
	}

</script>
<div id="output"></div>
</body>

</html>
